<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<Script>
    let text = " Dãy Fibonacci là: 0 , 1";
    let number1 = 0;
    let number2 = 1;
    let total = 0;
    for (let dem = 2; dem < 20; dem++) {
        total = number1 + number2;
        text = text + ", " + total;
        number1 = number2;
        number2 = total;
    }
    document.write(text + "...")
</Script>
</body>
</html>
