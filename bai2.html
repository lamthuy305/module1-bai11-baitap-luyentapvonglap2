<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số dương bất kỳ"));
    let text = "1";
    for (number ; number > 0 ; number--) {
        text += "*" + number;
    }
document.write("Giai thừa là " + eval(text))
</script>
</body>
</html>
